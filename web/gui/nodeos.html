<!DOCTYPE html>
<!-- SPDX-License-Identifier: GPL-3.0-or-later -->
<html lang="en">
<head>
    <title>Nodeos Dashboard</title>
    <meta name="application-name" content="netdata">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<script>var netdataTheme = 'slate';</script>
<script type="text/javascript" src="dashboard.js"></script>
<body>
	<div style="width: 100%; text-align: center;">
		<div data-netdata="nodeos_local.sync"
			data-chart-library="gauge"
		    	data-width="125"
            		data-height="100"
		    	data-after="-300"
		    	data-points="100"
			data-gauge-generate-gradient="[0, 75, 90]"
    			data-gauge-gradient-percent-color-0="#a9d70b"
    			data-gauge-gradient-percent-color-75="#f9c802"
    			data-gauge-gradient-percent-color-90="#ff0000"
    			data-gauge-gradient-stroke-color-90="#E0E0E0"
		    	></div>
		<div data-netdata="nodeos_local.ram"
			data-chart-library="gauge"
			data-append-options="percentage"
			data-dimensions="used"
			data-gauge-max-value="100"
			data-units="%"
		    	data-width="125"
            		data-height="100"
		    	data-after="-300"
		    	data-points="100"
			data-gauge-generate-gradient="[0, 75, 90]"
    			data-gauge-gradient-percent-color-0="#a9d70b"
    			data-gauge-gradient-percent-color-75="#f9c802"
    			data-gauge-gradient-percent-color-90="#ff0000"
    			data-gauge-gradient-stroke-color-90="#E0E0E0"
		    	></div>


		<div data-netdata="nodeos_local.sync"
			data-chart-library="dygraph"
			data-width="100%"
			data-height="200"
			data-after="-300"
			></div>
		<div data-netdata="nodeos_local.ram"
			data-chart-library="dygraph"
			data-width="100%"
			data-desired-units="GB"
			data-height="200"
			data-after="-300"
			></div>

	</div>
</body>
</html>
