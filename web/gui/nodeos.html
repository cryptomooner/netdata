<!DOCTYPE html>
<!-- SPDX-License-Identifier: GPL-3.0-or-later -->
<html lang="en">
<head>
    <title>Nodeos Dashboard</title>
    <meta name="application-name" content="netdata">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<script>var netdataTheme = 'slate';</script>
<script type="text/javascript" src="dashboard.js"></script>
<body>
	<div style="width: 100%; text-align: center;">
		<div data-netdata="nodeos_local.sync"
			data-chart-library="gauge"
		    	data-width="250"
		    	data-height="200"
		    	data-after="-300"
		    	data-points="100"
		    	></div>
		<div data-netdata="nodeos_local.ram"
			data-chart-library="gauge"
		    	data-width="250"
		    	data-height="200"
		    	data-after="-300"
		    	data-points="100"
		    	></div>
		<div data-netdata="system.ram"
			data-dimensions="used|buffers|active|wired"
			data-append-options="percentage"
			data-chart-library="easypiechart"
			data-title="Used RAM"
			data-units="%"
			data-easypiechart-max-value="100"
			data-width="9%"
			data-after="-300"
		    	data-points="100"
			></div>
		<div data-netdata="system.ram_percentage"
			data-dimensions="used|free"
			data-append-options="percentage"
			data-chart-library="easypiechart"
			data-title="Used RAM"
			data-units="%"
			data-easypiechart-max-value="100"
			data-width="9%"
			data-after="-300"
		    	data-points="100"
			></div>

		<div data-netdata="nodeos_local.sync"
			data-chart-library="dygraph"
			data-width="100%"
			data-height="200"
			data-after="-300"
			></div>
		<div data-netdata="nodeos_local.ram"
			data-chart-library="dygraph"
			data-width="100%"
			data-desired-units="GB"
			data-height="200"
			data-after="-300"
			></div>

	</div>
</body>
</html>
