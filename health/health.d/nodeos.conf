
template: nodeos_ram_in_use
      on: nodeos.ram
      os: linux
   hosts: *
    calc: ($used * 100) / ($used + $free)
   units: %
   every: 10s
    warn: $this > (($status >= $WARNING)  ? (2) : (3))
    crit: $this > (($status == $CRITICAL) ? (90) : (98))
   delay: down 15m multiplier 1.5 max 1h
    info: Nodeos RAM used
      to: sysadmin
